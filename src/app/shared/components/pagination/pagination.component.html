 <!-- This example requires Tailwind CSS v2.0+ -->
 <div class="bg-white flex items-center justify-between">
    <div class="text-sm font-medium text-accent/[0.7]">
        <p> <span> {{ paginationData.totalItems }} </span> resultados </p>
    </div>
    <div>
        <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
            <a (click)="goToPreviewPage()" title="Página Anterior" class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 cursor-pointer" [class.disabled]="!isFirtPageActive">
                <span class="sr-only">Anterior</span>
                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
            </a>
            <a (click)="goToFirstPage()" title="Primeira Página" class="bg-gray-50 text-[#00395A] relative inline-flex items-center px-4 py-2 border text-sm font-medium cursor-pointer"> Primeiro </a>
            <a *ngFor="let page of paginationData.currentSubsetPages" (click)="goToPageNumber(page)" [ngClass]="paginationData.currentPage == page ? 'bg-indigo-50 border-gray-300 text-indigo-500' : 'bg-white border-gray-300 text-gray-500'"  class="hover:bg-gray-50 relative inline-flex items-center px-4 py-2 border text-sm font-medium cursor-pointer"> {{ page }} </a>
            <a (click)="goToEndPage()" title="Última Página" aria-current="page" class="z-10 bg-gray-50 text-[#00395A] relative inline-flex items-center px-4 py-2 border text-sm font-medium cursor-pointer"> Último </a>
            <a (click)="goToNextPage()" title="Próxima Página" class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50" [class.disabled]="!isLastPageActive">
                <span class="sr-only">Próximo</span>
                <svg class="h-5 w-5 cursor-pointer" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                </svg>
            </a>
        </nav>
    </div>
</div>
