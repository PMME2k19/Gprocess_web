<form [formGroup]="userForm" (ngSubmit)="editUser()">
  <div class="modal-content grid grid-cols-16 gap-7">
      <div>
          <label for="name" class="block pb-2 text-sm font-medium">Nome</label>
          <input id="name" type="text" placeholder="Primeiro e ultimo nome" formControlName="nome" class="w-full px-5 py-2 bg-gray-100 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-indigo-200 focus:border-indigo-200 focus:z-10 sm:text-sm">
      </div>
      <div>
          <label for="email" class="block pb-2 text-sm font-medium">E-mail</label>
          <app-email-input id="email" placeHolder="Digite o e-mail" formControlName="email" [disabled]="true"></app-email-input>
      </div>
      <div>
          <label for="tipo-utilizador" class="block pb-2 text-sm font-medium">Tipo de Utilizador</label>
          <app-select-input id="tipo-utilizador" placeHolder="Seleccionar Tipo" formControlName="perfil" [list]="listUsersTypes"></app-select-input>
      </div>
      <div>
          <label for="phone" class="block pb-2 text-sm font-medium">Contacto Telef√≥nico</label>
          <app-phone-input placeHolder="9XXXXXXXX" formControlName="contactoTelefonico"></app-phone-input>
      </div>
  </div>
  <div class="modal-footer">
      <button class="secundary-button min-w-[7.5rem]" style="height: 2.5rem;"
      (click)="cleanFields()">
          Limpar
      </button>
      <button type="submit" [disabled]="loading || userForm.invalid" class="primary-button flex items-center justify-center min-w-[7.5rem]" style="height: 2.5rem;">
          {{loading? 'Editando...': 'Editar'}}

          <svg *ngIf="loading" xmlns="http://www.w3.org/2000/svg" class="animate-spin h-5 w-5 ml-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
      </button>
  </div>
</form>
