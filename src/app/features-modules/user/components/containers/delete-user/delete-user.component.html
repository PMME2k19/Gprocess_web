<form (ngSubmit)="removerUser()">
  <div class="modal-content">
    <p class="leading-7">Tem certeza que pretende remover o utilizador<br>
      <span class="font-medium">{{currentUser.primeiroNome + ' ' + currentUser.ultimoNome}}</span>?</p>
  </div>
  <div class="modal-footer">
      <input type="button" class="secundary-button min-w-[7.5rem]" style="height: 2.5rem;"
      value="Cancelar" (click)="closeModal()">

      <button type="submit" [disabled]="loading" class="red-button flex items-center justify-center min-w-[7.5rem]" style="height: 2.5rem;">
          {{loading? 'Removendo...': 'Remover'}}

          <svg *ngIf="loading" xmlns="http://www.w3.org/2000/svg" class="animate-spin h-5 w-5 ml-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
      </button>
  </div>
</form>
