<form class="w-96" (ngSubmit)="enviarArquivo()">
  <div class="modal-content w-full">

      <div dragAndDrop (fileDropped)="onFileDropped($event)" class="flex flex-col items-center justify-center w-full min-h-[6rem] p-3 bg-gray-100 border-2 border-gray-300 border-dashed rounded-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-gray-600 mb-1" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                  d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
          </svg>
          <span *ngIf="!fileUploaded; else elseFile" class="font-medium text-gray-600">
              Arraste o documento ou
              <span class="text-accent underline cursor-pointer" (click)="file.click()">pesquise</span>
          </span>

          <ng-template #elseFile>
            <span class="font-medium text-gray-600 break-words text-center">{{fileUploaded.name}}</span>
          </ng-template>
      </div>

  </div>
  <div class="modal-footer">
      <input type="button" class="secundary-button min-w-[7.5rem]" style="height: 2.5rem;"
      value="Limpar" (click)="limparFicheiro(file)">

      <button type="submit" [disabled]="loading || !fileUploaded" class="primary-button flex items-center justify-center min-w-[7.5rem]" style="height: 2.5rem;">
          {{loading? 'Adicionando...': 'Adicionar'}}

          <svg *ngIf="loading" xmlns="http://www.w3.org/2000/svg" class="animate-spin h-5 w-5 ml-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
      </button>
  </div>
</form>


<input #file type="file" (change)="fileBrowseHandler($event)" class="hidden">
