<form class="w-[40rem]" [formGroup]="despacho" (ngSubmit)="darTratamento()">
    <div class="modal-content w-full grid grid-cols-2 gap-7">
        <div>
            <label for="tipo-tratamento" class="block pb-2 text-sm font-medium">Tipo de Tratamento</label>
            <app-select-input id="tipo-tratamento" placeHolder="Seleccionar Tipo" formControlName="tipoTratamento" [list]="listTipoTratamento"></app-select-input>
        </div>
        <div>
            <label for="numero-ref" class="block pb-2 text-sm font-medium">N/Ref.ª</label>
            <input id="numero-ref" type="text" placeholder="Número de Referência" formControlName="nRef" class="w-full px-5 py-2 bg-gray-100 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-indigo-200 focus:border-indigo-200 focus:z-10 sm:text-sm">
        </div>
        <div>
            <label for="acusacao" class="block pb-1 text-sm font-medium">Forma e Acusação</label>
            <div class="flex mt-3">
                <app-radio-button class="mr-6" name="acusacao" titulo="Física" [formControl]="formaAcusacao"></app-radio-button>
                <app-radio-button name="acusacao" titulo="Virtual" [formControl]="formaAcusacao"></app-radio-button>
            </div>
        </div>
        <div>
            <label for="destinatario" class="block pb-2 text-sm font-medium">Destinatário</label>
            <input id="destinatario" type="text" placeholder="Destinatário do Despacho" formControlName="destinatario" class="w-full px-5 py-2 bg-gray-100 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-indigo-200 focus:border-indigo-200 focus:z-10 sm:text-sm">
        </div>

        <div>
            <label for="arquivar" class="block pb-4 text-sm font-medium">Deseja arquivar ao submeter?</label>
            <app-checkbox titulo="Arquivar" [formControl]="arquivarSubmeter"></app-checkbox>
        </div>        

        <hr class="col-span-2">

        <div [class.disabled]="true">
            <label for="data-expedicao" class="block pb-2 text-sm font-medium">Data da Expedição</label>
            <input id="data-expedicao" formControlName="dataExpedicao" class="block w-full pl-5 pr-5 bg-gray-100 px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-indigo-200 focus:border-indigo-200 focus:z-10 sm:text-sm" type="date">
        </div>
        <div [class.disabled]="true">
            <label for="natureza" class="block pb-2 text-sm font-medium">Natureza</label>
            <app-select-input id="natureza" placeHolder="Seleccionar Natureza" formControlName="prioridade" [list]="listPriorities"></app-select-input>
        </div>
        <div [class.disabled]="true">
            <label for="prazo-tratamento" class="block pb-2 text-sm font-medium">Prazo de Tratamento</label>
            <app-select-input id="prazo-tratamento" placeHolder="Prazo de Tratamento" formControlName="prazoEmDias" [list]="listPrazoEmDias"></app-select-input>
        </div>
        <div [class.disabled]="true" class="col-span-2">
            <label for="observacoes" class="block pb-2 text-sm font-medium">Observações</label>
            <textarea id="observacoes" placeholder="Teor do Despacho" formControlName="teor"  class="block w-full min-h-[8rem] px-5 py-3 bg-gray-100 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-indigo-200 focus:border-indigo-200 focus:z-10 sm:text-sm"></textarea>
        </div>
        
    </div>

    <div class="modal-footer relative">
        <input type="button" class="secundary-button min-w-[7.5rem]" style="height: 2.5rem;" value="Limpar" (click)="despacho.reset()">
  
        <button type="submit" [disabled]="loading || despacho.invalid" class="primary-button flex items-center justify-center min-w-[7.5rem]" style="height: 2.5rem;">
            {{loading? 'A Enviar...': 'Submeter'}}
  
            <svg *ngIf="loading" xmlns="http://www.w3.org/2000/svg" class="animate-spin h-5 w-5 ml-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
        </button>
    </div>
  </form>
