<div class="h-screen float-left w-1/2 bg-no-repeat bg-cover" style="background-image: url(../../../../../assets/imgs/edificio_3.jpg)"></div>

<div class="float-left w-1/2 h-screen flex flex-col justify-center items-center space-y-8 sm:px-6 lg:px-8 relative">

    <img src="../../../../../assets/logos/logo.svg" class="w-2/6 img-logo" alt="INSS - Instituto Nacional de SeguranÃ§a Social." />

    <form [formGroup]="updatePassForm" class="w-3/6 h-1/2 space-y-6 flex flex-col justify-around items-stretch">

        <div class="h-52" style="margin-top: -40px;">
            <h2 class="text-center mb-2 text-lg text-gray-600 font-bold">Defina uma nova palavra-passe</h2>

            <div class="-scroll-mt-12">
                <label for="newPassword" class="sr-only">Nova Palavra-Passe</label>
                <div class="mt-3 mb-7 relative rounded-md shadow-sm div-pass">
                  <input formControlName="newPassword" id="newPassword" [readonly]="disabled" [type]="type" name="newPassword" (keydown.enter)="resetPass()" class="w-full pl-5 pr-12 bg-gray-100 block px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-indigo-200 focus:border-indigo-200 focus:z-10 sm:text-sm" placeholder="Nova Palavra-Passe" style="height: 3.5rem;">
                  <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer ">
                    <span class="text-gray-500 sm:text-sm cursor-pointer" (click)="toggleTypePassword()">
                      <svg *ngIf="type === 'text'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                      </svg>

                      <svg *ngIf="type === 'password'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                      </svg>
                    </span>
                  </div>
                </div>
            </div>

            <div class="">
                <label for="confirmPassword" class="sr-only">Confirme A Nova Palavra-Passe</label>
                <div class="mt-3 mb-7 relative rounded-md shadow-sm div-pass">
                  <input formControlName="confirmPassword" id="confirmPassword" [readonly]="disabled" [type]="type" name="confirmPassword" (keydown.enter)="resetPass()" class="w-full pl-5 pr-12 bg-gray-100 block px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-indigo-200 focus:border-indigo-200 focus:z-10 sm:text-sm" placeholder="Confirme A Nova Palavra-Passe" style="height: 3.5rem;">
                  <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer">
                    <span class="text-gray-500 sm:text-sm cursor-pointer" (click)="toggleTypePassword()">
                      <svg *ngIf="type === 'text'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                      </svg>

                      <svg *ngIf="type === 'password'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                      </svg>
                    </span>
                  </div>
                </div>
            </div>
        </div>

        <div class="pt-8">
          <button type="button" (click)='resetPass()' [style.backgroundColor]="bottonBgColor" [disabled]="disabled" class="rounded-md text-color-white-important group relative w-full flex justify-center py-3 px-3 border border-transparent font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-transparent" style="height: 3.5rem;">
            <span class="absolute inset-y-0 flex items-center">
                {{textBottonReset}}
            </span>
            <span class="absolute right-0 inset-y-0 flex items-center pr-3">

                <svg *ngIf="!processandoReset; else elseBlock" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="#FFF" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                </svg>

                <ng-template #elseBlock>
                  <svg xmlns="http://www.w3.org/2000/svg" class="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                  </svg>
                </ng-template>

              </span>
          </button>
        </div>

    </form>

</div>

<app-alert-msg></app-alert-msg>
